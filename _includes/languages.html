<div class="skills">
    <h2>Languages</h2>
    <div class="container">
        {% assign language = site.languages %}
        {% for entry in language %}
        {% assign key = entry | first %}
        <div class="card">
            <div class="card-image">
                <img src="/assets/img/{{ language[key].image }}" alt="{{ language[key].name }}">
            </div>
            <div class="card-title">
                <h3>{{ language[key].name }}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
