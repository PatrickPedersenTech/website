        <div class="social">
            {% assign sm = site.social_links %}
            {% for entry in sm %}
            {% assign key = entry | first %}
            <a href="{{ sm[key].url }}" target="_blank" rel="noopener noreferrer" title="{{ sm[key].platform }}">
                <img src="/assets/img/{{ sm[key].platform }}.svg" alt="{{ sm[key].platform }}">
                <p>{{ sm[key].platform }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
